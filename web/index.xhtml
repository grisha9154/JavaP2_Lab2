<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <ui:composition template="temp.xhtml">

      <ui:define name="content">
         <f:view>
            <h:form>
            <h:outputLabel value="Представся"/>
            <br/>
            <h:inputText value="#{login.login}">
               <f:validateLength minimum="2"/>
               <h:messages style="color:red"/>
            </h:inputText>
            <br/>
            <h:outputLabel value="Поясни за базар"/>
            <br/>
            <h:inputText value="#{login.password}" />
            <br/>
            <h:commandButton action="#{login.tryLogin}" value="Прописаться" />
            </h:form>
         </f:view>
      </ui:define>
   </ui:composition>
</html>
